<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar Example</title>
    <style>
        /* Style for vertical navbar */
        .vertical-nav {
            width: 200px;
            border: 1px solid #ccc;
            background-color: lightblue;
            padding: 0;
        }

        .vertical-nav a {
            display: block;
            color: blue;
            padding: 10px;
            text-decoration: none;
        }

        .vertical-nav a.home {
            background-color: orange;
            color: white;
            font-weight: bold;
        }

        .vertical-nav a:hover {
            background-color: #ddd;
        }

        /* Style for horizontal navbar */
        .horizontal-nav {
            border: 1px solid #aaa;
            display: flex;
            justify-content: flex-start;
            width: fit-content;
            padding: 0;
        }

        .horizontal-nav a {
            padding: 10px 20px;
            text-decoration: none;
            border-right: 1px solid #ccc;
            color: purple;
        }

        .horizontal-nav a:last-child {
            border-right: none;
        }

        .horizontal-nav a.home {
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        .horizontal-nav a:hover {
            background-color: #ddd;
        }

        /* Layout */
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Vertical Nav Bar -->
        <div>
            <h3>Vertical Navigation Bar</h3>
            <div class="vertical-nav">
                <a href="#" class="home">Home</a>
                <a href="#">Java</a>
                <a href="#">CSS</a>
                <a href="#">HTML</a>
                <a href="#">Bootstrap</a>
            </div>
        </div>

        <!-- Horizontal Nav Bar -->
        <div>
            <h3>Horizontal Navigation Bar</h3>
            <div class="horizontal-nav">
                <a href="#" class="home">Home</a>
                <a href="#">Java</a>
                <a href="#">HTML</a>
                <a href="#">CSS</a>
            </div>
        </div>
    </div>

</body>
</html>
